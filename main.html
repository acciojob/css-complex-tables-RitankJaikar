<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Rowspan and Styling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Firm</th>
        <th>Org</th>
        <th>Lob</th>
        <th>Sub Lob</th>
        <th>Business Plans</th>
        <th>Business Components</th>
      </tr>
    </thead>
    <tbody>
      <!-- First 5 rows -->
      <tr>
        <td rowspan="11">XYZ</td>
        <td rowspan="5">CST</td>
        <td rowspan="3">CT</td>
        <td>ADS</td>
        <td>1</td>
        <td>10</td>
      </tr>
      <tr>
        <td>ADS</td>
        <td>2</td>
        <td>20</td>
      </tr>
      <tr>
        <td>ADS</td>
        <td>3</td>
        <td>30</td>
      </tr>
      <tr>
        <td rowspan="2">ADS</td>
        <td>4</td>
        <td>40</td>
      </tr>
      <tr>
        <td>5</td>
        <td>50</td>
      </tr>

      <!-- Subtotal row -->
      <tr class="sub-total-row">
        <td class="sub-total-text" colspan="3">Sub Total</td>
        <td>6</td>
        <td>15</td>
      </tr>

      <!-- Remaining rows -->
      <tr>
        <td rowspan="6">MT</td>
        <td rowspan="3">BT</td>
        <td>OPR</td>
        <td>7</td>
        <td>70</td>
      </tr>
      <tr>
        <td>OPR</td>
        <td>8</td>
        <td>80</td>
      </tr>
      <tr>
        <td>OPR</td>
        <td>9</td>
        <td>90</td>
      </tr>
      <tr>
        <td rowspan="3">OPR</td>
        <td>10</td>
        <td>100</td>
      </tr>
      <tr>
        <td>11</td>
        <td>110</td>
      </tr>
      <tr>
        <td>12</td>
        <td>120</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
